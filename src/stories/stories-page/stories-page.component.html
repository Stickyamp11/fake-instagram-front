<section class="stories-page-section">
    <button class="go-back-button-big" (click)="backToMenu()">
        <svg aria-label="Cerrar" fill="currentColor" height="24" role="img" viewBox="0 0 24 24" width="24"><title>Cerrar</title><polyline fill="none" points="20.643 3.357 12 12 3.353 20.647" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="3"></polyline><line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" x1="20.649" x2="3.354" y1="20.649" y2="3.354"></line></svg>                    
    </button>
    <div class="previous-user-stories minor-stories">
        <app-mini-story class="inner-mini"/>
    </div>
    <div class="previous-user-stories minor-stories">
        <app-mini-story class="inner-mini" />
    </div>
    <div class="stories-main-wrapper">
        <div class="next-back-options">
            <button class="back-button" (click)="JumpToPreviousStory()">
                <svg aria-label="Anterior" fill="currentColor" height="24" role="img" viewBox="0 0 24 24" width="24"><title>Anterior</title><path d="M12.005.503a11.5 11.5 0 1 0 11.5 11.5 11.513 11.513 0 0 0-11.5-11.5Zm2.207 15.294a1 1 0 1 1-1.416 1.412l-4.5-4.51a1 1 0 0 1 .002-1.415l4.5-4.489a1 1 0 0 1 1.412 1.416l-3.792 3.783Z"></path></svg>
            </button>
            <button class="next-button" (click)="JumpToNextStory()">
                <svg aria-label="Siguiente" fill="currentColor" height="24" role="img" viewBox="0 0 24 24" width="24"><title>Siguiente</title><path d="M12.005.503a11.5 11.5 0 1 0 11.5 11.5 11.513 11.513 0 0 0-11.5-11.5Zm3.707 12.22-4.5 4.488A1 1 0 0 1 9.8 15.795l3.792-3.783L9.798 8.21a1 1 0 1 1 1.416-1.412l4.5 4.511a1 1 0 0 1-.002 1.414Z"></path></svg>
            </button>
        </div>
        <div class="stories-main">
            <div class="story-content">
                @if(isVideo){
                    <video #videoPlayer src="../../assets/SampleVideo_1280x720_1mb.mp4" class="main-content" (loadedmetadata)="onVideoLoad()"></video>
                }
                @else{
                    <img class="main-content" src="../../assets/452989553_793893229566973_9011123970707059570_n.jfif">
                }
            </div>
            <div class="interactive-menu">
                <div class="progress-bar">
                    <div class="progress-bar-inner"></div>
                </div>
                <div class="options">
                    <img src="../../assets/manu_cs21.jpg" alt="" class="story-owner-img">
                    <span class="username">manu_cs21</span>
                    <span class="time-from-publish">3 h</span>
                    <button class="audio-button">
                        <svg aria-label="El audio está silenciado" fill="currentColor" height="16" role="img" viewBox="0 0 48 48" width="16"><title>El audio está silenciado</title><path clip-rule="evenodd" d="M1.5 13.3c-.8 0-1.5.7-1.5 1.5v18.4c0 .8.7 1.5 1.5 1.5h8.7l12.9 12.9c.9.9 2.5.3 2.5-1v-9.8c0-.4-.2-.8-.4-1.1l-22-22c-.3-.3-.7-.4-1.1-.4h-.6zm46.8 31.4-5.5-5.5C44.9 36.6 48 31.4 48 24c0-11.4-7.2-17.4-7.2-17.4-.6-.6-1.6-.6-2.2 0L37.2 8c-.6.6-.6 1.6 0 2.2 0 0 5.7 5 5.7 13.8 0 5.4-2.1 9.3-3.8 11.6L35.5 32c1.1-1.7 2.3-4.4 2.3-8 0-6.8-4.1-10.3-4.1-10.3-.6-.6-1.6-.6-2.2 0l-1.4 1.4c-.6.6-.6 1.6 0 2.2 0 0 2.6 2 2.6 6.7 0 1.8-.4 3.2-.9 4.3L25.5 22V1.4c0-1.3-1.6-1.9-2.5-1L13.5 10 3.3-.3c-.6-.6-1.5-.6-2.1 0L-.2 1.1c-.6.6-.6 1.5 0 2.1L4 7.6l26.8 26.8 13.9 13.9c.6.6 1.5.6 2.1 0l1.4-1.4c.7-.6.7-1.6.1-2.2z" fill-rule="evenodd"></path></svg>
                    </button>
                    <button class="play-stop-option" (click)="startProgress()">
                        @if(isPaused){
                            <svg aria-label="Reproducir" fill="currentColor" height="16" role="img" viewBox="0 0 24 24" width="16"><title>Reproducir</title><path d="M5.888 22.5a3.46 3.46 0 0 1-1.721-.46l-.003-.002a3.451 3.451 0 0 1-1.72-2.982V4.943a3.445 3.445 0 0 1 5.163-2.987l12.226 7.059a3.444 3.444 0 0 1-.001 5.967l-12.22 7.056a3.462 3.462 0 0 1-1.724.462Z"></path></svg>
                        }@else{
                            <svg aria-label="Pausar" fill="currentColor" height="16" role="img" viewBox="0 0 48 48" width="16"><title>Pausar</title><path d="M15 1c-3.3 0-6 1.3-6 3v40c0 1.7 2.7 3 6 3s6-1.3 6-3V4c0-1.7-2.7-3-6-3zm18 0c-3.3 0-6 1.3-6 3v40c0 1.7 2.7 3 6 3s6-1.3 6-3V4c0-1.7-2.7-3-6-3z"></path></svg>
                        }
                    </button>
                    <button class="more-options">
                        <svg aria-label="Menú" fill="currentColor" height="24" role="img" viewBox="0 0 24 24" width="24"><title>Menú</title><circle cx="12" cy="12" r="2.75"></circle><circle cx="19.5" cy="12" r="2.75"></circle><circle cx="4.5" cy="12" r="2.75"></circle></svg>
                    </button>
                    <button class="go-back-button" (click)="backToMenu()">
                        <svg aria-label="Cerrar" fill="currentColor" height="24" role="img" viewBox="0 0 24 24" width="24"><title>Cerrar</title><polyline fill="none" points="20.643 3.357 12 12 3.353 20.647" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="3"></polyline><line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" x1="20.649" x2="3.354" y1="20.649" y2="3.354"></line></svg>                    
                    </button>
                </div>
                <div class="message-section">
                    <input class="write-a-comment" placeholder="Responde a manu_cs21..."/>
                    <button class="centered-button mark-as-fav">
                        <svg aria-label="Me gusta" fill="currentColor" height="24" role="img" viewBox="0 0 24 24" width="24"><title>Me gusta</title><path d="M16.792 3.904A4.989 4.989 0 0 1 21.5 9.122c0 3.072-2.652 4.959-5.197 7.222-2.512 2.243-3.865 3.469-4.303 3.752-.477-.309-2.143-1.823-4.303-3.752C5.141 14.072 2.5 12.167 2.5 9.122a4.989 4.989 0 0 1 4.708-5.218 4.21 4.21 0 0 1 3.675 1.941c.84 1.175.98 1.763 1.12 1.763s.278-.588 1.11-1.766a4.17 4.17 0 0 1 3.679-1.938m0-2a6.04 6.04 0 0 0-4.797 2.127 6.052 6.052 0 0 0-4.787-2.127A6.985 6.985 0 0 0 .5 9.122c0 3.61 2.55 5.827 5.015 7.97.283.246.569.494.853.747l1.027.918a44.998 44.998 0 0 0 3.518 3.018 2 2 0 0 0 2.174 0 45.263 45.263 0 0 0 3.626-3.115l.922-.824c.293-.26.59-.519.885-.774 2.334-2.025 4.98-4.32 4.98-7.94a6.985 6.985 0 0 0-6.708-7.218Z"></path></svg>
                    </button>
                    <button class="centered-button send-direct">
                        <svg aria-label="Direct" fill="currentColor" height="24" role="img" viewBox="0 0 24 24" width="24"><title>Direct</title><line fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="2" x1="22" x2="9.218" y1="3" y2="10.083"></line><polygon fill="none" points="11.698 20.334 22 3.001 2 3.001 9.218 10.084 11.698 20.334" stroke="currentColor" stroke-linejoin="round" stroke-width="2"></polygon></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="next-user-stories minor-stories">
        <app-mini-story class="inner-mini"/>
    </div>
    <div class="next-user-stories minor-stories">
        <app-mini-story class="inner-mini"/>
    </div>
</section>
