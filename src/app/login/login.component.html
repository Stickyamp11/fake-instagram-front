<div class="login-section">
    <div class="login-container">
        <div class="phone-screens">
            <img src="../../assets/login-phone.png" alt="Phone image" class="phone-cover">
            <img [src]="imgPhoneSig()" alt="Phone image" class="phone-img">
        </div>
        <div class="forms-wrapper">
            @if(true){
            <div class="inner-form">
                <img class="form-logo" src="../../assets/login-form-logo.png">
                <form class="login-section-form login-form" [formGroup]="loginForm" (ngSubmit)="submitLogin()">
                    <input type="email" class="form-input" formControlName="email" placeholder="Correo electrónico"/>
                    <input type="password" class="form-input" formControlName="password" placeholder="Contraseña"/>
                    <button type="submit" class="form-button">Login</button>
                </form>
                
                <div class="login-splitter">
                    <hr class="split-1" />
                    <div class="split-2">o</div>
                    <hr class="split-3" />
                </div>

                <div class="login-alternatives">
                    <a class="login-google">
                        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="30" viewBox="0 0 48 48">
                        <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                        </svg>
                        <span>Iniciar sesión con Google</span>
                    </a>
                    <div class="login-forgot">¿Has olvidado la contraseña?</div>
                    <div class="login-remember">También puedes denunciar el contenido que creas que es ilegal en tu país sin iniciar sesión.</div>

                </div>
            </div>
            <div class="alternative-register">
                <span class="alternative-info">¿No tienes una cuenta?</span>
                <a href="" class="register-button">Regístrate</a>
            </div>
            <div class="download-app">
                <span class="download-text">Descarga la aplicación.</span>
                <div class="download-buttons">
                    <button class="download-google">
                        <img src="../../assets/download-google.png" width="120px" height="40px">
                    </button>
                    <button class="download-microsoft">
                        <img src="../../assets/download-microsoft.png" width="120px" height="40px">
                    </button>
                </div>
            </div>
            }
        </div>
    </div>

    <div class="footer-container">
        <app-footer></app-footer>
    </div>
</div>
